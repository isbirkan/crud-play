name: Deploy to Azure

on:
  push:
    branches:
      - main  # Runs deployment when code is pushed to "main"
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Template
        run: |
          az deployment group create \
            --resource-group CrudPlay-RG \
            --template-file backend/pipeline/main.bicep \
            --parameters sqlAdmin=${{ secrets.SQL_ADMIN }} sqlPassword=${{ secrets.SQL_ADMIN_PASSWORD }}

      - name: Deploy .NET Web API
        run: |
          az webapp deploy --name crudplay-api --resource-group CrudPlay-RG --src-path out/

      - name: Logout from Azure
        run: az logout
